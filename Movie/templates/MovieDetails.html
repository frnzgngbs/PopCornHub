<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <style>
        .movie-details {
            max-width: 600px;
            margin: 10px 0 10px 0;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="movie-details">
        <h2>Movie Details</h2>
        <p><strong>Movie ID:</strong> {{ movie.MovieID }}</p>
        <p><strong>Movie Title:</strong> {{ movie.MovieTitle }}</p>
        <p><strong>Release Date:</strong> {{ movie.ReleaseDate }}</p>
        <p><strong>Genre:</strong> {{ movie.Genre }}</p>
        <p><strong>Description:</strong> {{ movie.Description }}</p>
        <p><strong>Rating:</strong> {{ movie.Rating }}</p>
        <p><strong>RunTime:</strong> {{ movie.RunTime }}</p>
        <form  method="post">
            {% csrf_token %}
            <button class="button" onclick="addMovie()">Add</button>
            <button class="button" onclick="removeMovie()">Remove</button>
            <button class="button" onclick="markAsWatched()">Mark as Watched</button>
        </form>

    </div>
</body>
</html>
