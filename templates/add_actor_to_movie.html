<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Actor to Movie</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: "Century Gothic", sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
        }

        .form-wrap {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-wrap h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .form-wrap label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .form-wrap input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: black;
            outline: none;
        }

        .form-wrap .btn {
            width: 100%;
            padding: 15px;
            background: blue;
            border: none;
            border-radius: 40px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .form-wrap .btn:hover {
            background: dimgray;
        }

        .back-btn {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrap">
            <h1>Add Actor to Movie</h1>
            <form method="post">
                {% csrf_token %}

                <label for="actor_id">Actor ID:</label>
                <input type="text" id="actor_id" name="actor_id" placeholder="Enter Actor ID" required>

                <label for="movie_id">Movie ID:</label>
                <input type="text" id="movie_id" name="movie_id" placeholder="Enter Movie ID" required>

                <label for="role">Role:</label>
                <input type="text" id="role" name="role" placeholder="Enter Role" required>

                <button type="submit" class="btn">Add Actor to Movie</button>
            </form>

            <!-- Add a button to return to the movie details or any other page -->
            <a href="{% url 'Actors:celebs' %}" class="back-btn"><button>Return to Movie Details</button></a>
        </div>
    </div>
</body>
</html>
