<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Actor Status</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: "Century Gothic", sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
        }

        .form-wrap {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-wrap h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .form-wrap .input-group {
            margin-bottom: 20px;
        }

        .form-wrap input {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: black;
            outline: none;
        }

        .form-wrap .btn {
            width: 100%;
            padding: 15px;
            background: blue;
            border: none;
            border-radius: 40px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .form-wrap .btn:hover {
            background: dimgray;
        }

        .back-btn {
            margin-top: 20px;
            width: 100%;
        }

        .actor-list-wrap {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
        }

        .actor-list-wrap h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .actor-list-wrap ul {
            list-style-type: none;
            padding: 0;
        }

        .actor-list-wrap li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrap">
            <h1>Update Actor Status</h1>
            <form method="post">
                {% csrf_token %}
                <label for="actor_id">Actor ID:</label>
                <input type="text" id="actor_id" name="actor_id" required>

                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="Active">Active</option>
                    <option value="Retired">Retired</option>
                </select>

                <button type="submit" class="btn">Update Status</button>
            </form>

            <!-- Add a button to return to celebs.html -->
            <a href="{% url 'Actors:celebs' %}" class="back-btn"><button>Return to Celebs</button></a>
        </div>

    </div>
</body>
</html>
