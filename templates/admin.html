<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/css/admin-style.css"/>
        <title>PopcornHub</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="{% url 'sign-out' %}">Sign Out</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <p>User</p>
                    <form action="#" method="post">
                        <input type="text" name="user" id="user" required />
                        <br /><br />
                        <input type="submit" value="Search" />
                    </form>
                    <p id="tracker">2 <span id="total">Users</span></p>
                </div>

                <a href="" class="card-button">See Details</a>
            </div>
            <div class="card">
                <div class="card-content">
                    <p>Movie</p>
                    <form action="#" method="post">
                        <input type="text" name="movie" id="movie" required />
                        <br />
                        <input
                            type="radio"
                            value="Movie"
                            name="search-setting"
                            id="search-setting-movie"
                            class="filter-setting"
                            required
                        />
                        Movie

                        <input
                            type="radio"
                            value="Director"
                            name="search-setting"
                            id="search-setting-director"
                            class="filter-setting"
                            required
                        />
                        Director

                        <input
                            type="radio"
                            value="Genre"
                            name="search-setting"
                            id="search-setting-genre"
                            class="filter-setting"
                            required
                        />
                        Genre

                        <input type="submit" value="Search" />
                    </form>
                    <p id="tracker">
                        100 <span id="total">Number of Movies</span>
                    </p>
                </div>
                <a href="" class="card-button">See Details</a>
            </div>
            <div class="card">
                <div class="card-content">
                    <p>Review</p>
                    <form action="#" method="post">
                        <input type="text" name="movie" id="movie" required />
                        <br />
                        <br />
                        <input type="submit" value="Search" />
                    </form>
                    <p id="tracker">
                        2 <span id="total">Number of Movies Rated</span>
                    </p>
                </div>
                <a href="" class="card-button">Remove Spam</a>
            </div>
        </div>
        <div class="list-container">
            <form action="#" method="post">
                <div class="list-item-container">
                    <div class="list-item">
                        <input
                            type="checkbox"
                            value="Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Ratione fugit culpa deserunt dicta doloribus
                        exercitationem itaque sed vero praesentium voluptatibus
                        ipsam debitis repudiandae corporis autem, ut libero
                        fugiat, rerum quae!"
                            id="checkbox_value"
                            name="checkbox_group"
                        />
                        <br />
                        <div class="info">
                            <p>User ID: <span id="info-content">1</span></p>
                            <p>
                                Username: <span id="info-content">Franz</span>
                            </p>
                        </div>
                    </div>
                <div class="submitButton">
                    <button type="submit" name="submit" id="submit">
                        Delete
                    </button>
                </div>
                </div>
            </form>
        </div>
    </body>
</html>
